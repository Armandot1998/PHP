  <section>
    <form action="">

      <label for="cedula">
        <spam>Cédula:</sapm>
          <input type="text" id="ceduala" placeholder="Ingrese su cédula Identidad" />
      </label>

      <button type="button" id="enviaar">Enviar</button>
    </form>
  </section>

  <script>

    $('#enviar').click(function () {

      var Cedula = document.getElementById('cedula').value;

      var ruta = "cedula=" + Cedula;

      $.ajax({
        url: './Procesos/Insertar.php',
        type: 'POST',
        data: ruta,
      })
        .done(function (res) {
          $('#respuesta').html(res)
        })
        .fail(function () {
          console.log("error");
        })
        .always(function () {
          console.log("complete");
        });
    });

  </script>
